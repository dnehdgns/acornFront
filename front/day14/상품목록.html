<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            display: flex;
        }
        li {
            margin-left: 20px;
            text-align: center;
            border: 1px solid black;
        }
        img {
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
        function addProduct(){
            const productList = [
                {
                    name : "돌김자반",
                    price : 15000,
                    img : "https://asset.m-gs.kr/prod/65189468/1/250"
                },
                {
                    name : "허브티",
                    price : 15000,
                    img : "https://asset.m-gs.kr/prod/60515801/1/250"
                }
            ]
            const list = document.querySelector(".product-list");
            

            productList.forEach(item => {
                const li = document.createElement("li")
                li.innerHTML = `
                    <img src=${item.img}>
                    <p>${item.name}</p>
                    <p>${item.price}</p>`;
                list.appendChild(li);
            })
        }
    </script>
</head>
<body>
    <button onclick="addProduct()">더보기</button>

    <ul class="product-list">

            <img src="https://asset.m-gs.kr/prod/65189468/1/250">
            <p>돌김자반</p>

        </li>
        <li>
            <img src="https://asset.m-gs.kr/prod/60515801/1/250">
            <p>허브차</p>
            <p>15000</p>
        </li> -->
    </ul>
</body>
</html>
