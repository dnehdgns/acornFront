<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="검색어" id="search">

    <script>
        const search = document.getElementById("search");
        search.addEventListener("keyup", (e) => {
            if(e.key === "Enter"){
                alert("검색중...")
            }
        })
    </script>
</body>
</html>
