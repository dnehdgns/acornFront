
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let textBox = [];
        function text(){
            const gallery = document.querySelectorAll(".gallery > div")
            gallery.forEach(item => { textBox.push(item.textContent) })
            console.log(textBox)
        }
    </script>
</head>
<body onload="text()">
    <div class="gallery-wrap">
        <div class="gallery">
            <div>11</div>
            <div>22</div>
            <div>33</div>
        </div>
    </div>
</body>
</html>
