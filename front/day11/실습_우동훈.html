<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 문제1
        const fruit = ['apple', 'banana', 'cherry'];
        console.log(fruit[0],fruit[2]);

        // 문제2
        const color = ['red', 'blue', 'green', 'yellow'];
        console.log(color.length);

        // 문제3
        const score = [10,20,30,40]
        let total = 0;
        for(i=0; i<score.length; i++){
            total += score[i]
        }
        console.log(total)

        // 문제4
        const name = ['영숙', '순자', '영자', '옥순', '현숙'];
        for(i=0; i<name.length; i++){
            console.log(name[i]);
        }

        // 문제5
        const seven = [2,4,6,8,10];
        let hasSeven = seven.includes(7);

        console.log(Boolean(hasSeven))

        // 문제6
        const numbers = [12,41,6,18,10];
        let max = numbers[0];
        for(i=0; i<numbers.length; i++){
            if(max < numbers[i]){
                max = numbers[i]
            }
        }
        console.log(max);


        // 문제7,8
        const kors = [90,80,70,99,100];
        let ktotal = 0;

        for(i=0; i<kors.length; i++){
            ktotal += kors[i]
        }
        let kavg = ktotal/kors.length;
        let kcnt = 0;
        for(i=0; i<kors.length; i++){
            if(kors[i] > kavg){
                kcnt++;
            }
        }

        console.log(ktotal,kavg,kcnt);

        // 문제9
        const prices = [1000,1500,900,1800,2000,1200]
        const bigprices = []
        let p = 0;

        for(i=0; i<prices.length; i++){
            if(prices[i] > 1200){
                bigprices[p++] = prices[i];
            }
        }

        console.log(bigprices);


        // 문제10
        const numbers1 = [1,2,3,4,5];
        const numbers2 = []
        let n = 0;

        for(i=0; i<numbers1.length; i++){
            numbers2[n++] = numbers1[i]*2
        }

        console.log(numbers2);


        // 문제 11~13
        let fruits = ["자두", "복숭아", "포도"];
        let hasPlum = fruits.includes("자두");

        for(i=fruits.length-1; i>=0; i--){
            console.log(fruits[i]);
        }
        
        console.log(Boolean(hasPlum))
        console.log(fruits.reverse());
        
    </script>
</body>
</html>
