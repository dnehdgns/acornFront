<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function styleToggle(){
            const wrap = document.querySelector(".wrap");
            wrap.classList.toggle("a")
        }
    </script>
    <style>
        .a {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="wrap"></div>

    <button onclick=styleToggle()>스타일 적용 토글</button>
</body>
</html>
